<!DOCTYPE html>
<html lang="en">
<head>
  <title>A JavaScript project</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="index.scss">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app" class="container">
    <h2>Please fill in the form with the neccessary information</h2>
    <form  id="myForm">
      <div class="form-container">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control"/>

        </div>
        <div class="form-group">
          <label for="surname">Surname</label>
          <input type="text" id="surname"  class="form-control"/>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="text" id="email" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="color">Favourite color</label>
          <select id="selectColor">
            <option value=""></option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="white">White</option>
            <option value="black">Black</option>
          </select>
        </div>
        <div class="form-group">
          <label>Contact preference</label>
          <div class="form-check">
            <input type="checkbox" id="checkEmail" value="email">
            <label for="">by E-mail</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="checkPhone" value="phone">
            <label for="">by Phone call</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="checkSMS" value="sms">
            <label for="">via SMS</label>
          </div>
        </div>
      </div>
      <div class="form-submit">
        <button type="button" id="submitButton">Submit</button>
      </div>
    </form>
    <div id="displayData"></div>
    <div id="exportData" class="exportDataBtn"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
